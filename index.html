<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Toto.css">
    <title>Catkane Tinkers</title>

<body>
<div class="Showcase">
    <div id="Console">
        <div id="Title">Toto Simulator</div>
        <div id="Screen">
            <canvas id="Results" width="350" height="350"></canvas>
        </div>
        <div id="InputSpace">
            <div id="Bets">
                <textarea id=Bet placeholder="Key in bet(s) here"></textarea>
                <div id="SystemBox">
                        <div class="quickpick" onclick="quickPick()">QuickPick</div>
                    <div id="Checkbox">
                        <input type='checkbox' onchange="toggleDisabled(this.checked, 2)" id="SystemCheckBox"></input>
                        
                        <label for="SystemCheckBox">System Bet</label>
                    </div>
                    <input id="betLength" placeholder="Not Applicable" disabled></input>
                </div>
            </div>
            <div class="Buttons">
                <div class="Simulations">
                    <input id="Cycles" type='text' placeholder="Number of Simulations"></input>
                    <div id="Checkbox">
                        <input type='checkbox' onchange="toggleDisabled(this.checked, 1)" id="Jackpot"></input>
                        <label for="Jackpot">Simulate until Jackpot</label>
                    </div>
                </div>
                <input id="Start" type='button' value="Start!" onclick="toggleButton()"></input>
                
            </div>
        </div>
    </div>
</div>

</body>

<script src="Toto.js"></script>

</html>
